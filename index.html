<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CivicBuddy - Assistant</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      text-align: center;
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 20px;
    }
    h1 {
      color: #1a73e8;
      font-size: 2.5em;
    }
    p {
      font-size: 1.1em;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    .footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>

  <!-- Main Container -->
  <div class="container">
    <h1>Welcome to the Smart City Portal</h1>
    <p>
      Report civic issues, get information, and connect with local services. Our AI assistant, CivicBuddy, is here to help you.
    </p>
    <p>
      <strong>Click the chat icon in the bottom-right corner to get started!</strong>
    </p>

    <!-- Footer -->
    <div class="footer">
      <p>Current Time in Chennai: August 20, 2025</p>
    </div>
  </div>

  <!-- Dialogflow Messenger -->
  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
  <df-messenger
    intent="WELCOME"
    chat-title="CivicBuddy"
    agent-id="9c653e24-0072-4bb8-9be3-70150bfa1c97"
    language-code="en">
  </df-messenger>

  <!-- Custom Script (Optional: send image URL to bot if needed) -->
  <script>
    function sendImageToDialogflow(imageUrl) {
      try {
        const dfMessenger = document.querySelector("df-messenger");
        const chat = dfMessenger.shadowRoot.querySelector("df-messenger-chat");
        const input = chat.shadowRoot.querySelector("df-messenger-user-input");

        input.value = imageUrl;
        input.dispatchEvent(new KeyboardEvent("keydown", { key: "Enter", bubbles: true }));
      } catch (e) {
        console.error("Send failed:", e);
      }
    }
  </script>

</body>
</html>
